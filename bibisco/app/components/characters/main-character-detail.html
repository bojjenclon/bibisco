<detailheader breadcrumbitems="$ctrl.breadcrumbitems" editmode="false" 
  headertitle="{{$ctrl.maincharacter.name}}" 
  taskstatus="$ctrl.maincharacter.status" 
  taskstatusreadonly="true">
</detailheader>

<div class="detail-content-no-header-subtitle">
  <div class="container full-height">
    <div class="row">
      <div class="col-sm-4 col-md-4 col-lg-3">
        <h4 class="page-header">{{'jsp.character.h3.whois' | translate}}</h4>
      </div>
      <div class="col-sm-8 col-md-8 col-lg-6">
        <h4 class="page-header">{{'jsp.character.h3.seems' | translate}}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
        <card cardid="'personaldata'" cardtitle="common_personaldata"
          dimension="normal"
          dndenabled="false"
          family="maincharactersdetails"
          selectfunction="$ctrl.showInfoWithQuestion(id)"
          text="jsp.character.thumbnail.personaldata.description"
          status="$ctrl.maincharacter.personaldata.status"></card>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-3">
        <card cardid="'physionomy'" cardtitle="common_physionomy"
          dimension="normal"
          dndenabled="false"
          family="maincharactersdetails"
          selectfunction="$ctrl.showInfoWithQuestion(id)"
          text="jsp.character.thumbnail.physionomy.description"
          status="$ctrl.maincharacter.physionomy.status"></card>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-3">
        <card cardid="'behaviors'" cardtitle="common_behaviors"
          dimension="normal"
          dndenabled="false"
          family="maincharactersdetails"
          selectfunction="$ctrl.showInfoWithQuestion(id)"
          text="jsp.character.thumbnail.behaviors.description"
          status="$ctrl.maincharacter.behaviors.status"></card>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-md-8 col-lg-6">
        <h4 class="page-header">{{'jsp.character.h3.think' | translate}}</h4>
      </div>
      <div class="hidden-sm hidden-md col-lg-6">
        <h4 class="page-header">{{'jsp.character.h3.comesfrom' | translate}}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-md-4 col-lg-3">
        <card cardid="'psychology'" cardtitle="common_psychology"
          dimension="normal"
          dndenabled="false"
          family="maincharactersdetails"
          selectfunction="$ctrl.showInfoWithQuestion(id)"
          text="jsp.character.thumbnail.psychology.description"
          status="$ctrl.maincharacter.psychology.status"></card>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-3">
        <card cardid="'ideas'" cardtitle="common_ideas"
          dimension="normal"
          dndenabled="false"
          family="maincharactersdetails"
          selectfunction="$ctrl.showInfoWithQuestion(id)"
          text="jsp.character.thumbnail.ideas.description"
          status="$ctrl.maincharacter.ideas.status"></card>
      </div>
      <div class="hidden-sm hidden-md col-lg-3">
        <card cardid="'sociology'" cardtitle="common_sociology"
          dimension="normal"
          dndenabled="false"
          family="maincharactersdetails"
          selectfunction="$ctrl.showInfoWithQuestion(id)"
          text="jsp.character.thumbnail.sociology.description"
          status="$ctrl.maincharacter.sociology.status"></card>
      </div>
      <div class="hidden-sm hidden-md col-lg-3">
        <card cardid="'lifebeforestorybeginning'" cardtitle="jsp.character.thumbnail.lifebeforestorybeginning.title"
          dimension="normal"
          dndenabled="false"
          family="maincharactersdetails"
          selectfunction="$ctrl.showInfoWithoutQuestion(id)"
          text="jsp.character.thumbnail.lifebeforestorybeginning.description"
          status="$ctrl.maincharacter.lifebeforestorybeginning.status"></card>
      </div>
    </div>
    <div class="row hidden-lg">
      <div class="col-sm-8 col-md-8">
        <h4 class="page-header">{{'jsp.character.h3.comesfrom' | translate}}</h4>
      </div>
    </div>
    <div class="row hidden-lg">
      <div class="col-sm-4 col-md-4">
        <card cardid="'sociology'" cardtitle="common_sociology"
          dimension="normal"
          dndenabled="false"
          family="maincharactersdetails"
          selectfunction="$ctrl.showInfoWithQuestion(id)"
          text="jsp.character.thumbnail.sociology.description"
          status="$ctrl.maincharacter.sociology.status"></card>
      </div>
      <div class="col-sm-4 col-md-4">
        <card cardid="'lifebeforestorybeginning'" cardtitle="jsp.character.thumbnail.lifebeforestorybeginning.title"
          dimension="normal"
          dndenabled="false"
          family="maincharactersdetails"
          selectfunction="$ctrl.showInfoWithoutQuestion(id)"
          text="jsp.character.thumbnail.lifebeforestorybeginning.description"
          status="$ctrl.maincharacter.lifebeforestorybeginning.status"></card>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-md-8 col-lg-6">
        <h4 class="page-header">{{'jsp.character.h3.go' | translate}}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-md-4 col-lg-3">
        <card cardid="'conflict'" cardtitle="jsp.character.thumbnail.conflict.title"
          dimension="normal"
          dndenabled="false"
          family="maincharactersdetails"
          selectfunction="$ctrl.showInfoWithoutQuestion(id)"
          text="jsp.character.thumbnail.conflict.description"
          status="$ctrl.maincharacter.conflict.status"></card>
      </div>
      <div class="col-sm-4 col-md-4 col-lg-3">
        <card cardid="'evolutionduringthestory'" cardtitle="jsp.character.thumbnail.evolutionduringthestory.title"
          dimension="normal"
          dndenabled="false"
          family="maincharactersdetails"
          selectfunction="$ctrl.showInfoWithoutQuestion(id)"
          text="jsp.character.thumbnail.evolutionduringthestory.description"
          status="$ctrl.maincharacter.evolutionduringthestory.status"></card>
      </div>
    </div>
  </div>
</div>
</div>
<detailfooter 
  actionitems="$ctrl.actionitems"
  autosaveenabled="false" 
  backpath="$ctrl.backpath"
  editmode="false" 
  imagesenabled="true" 
  showimagesfunction="$ctrl.showimagesfunction()" 
  showimageslabel="{{'character_images_tooltip'+$root.os}}"
  showprojectexplorer="false" 
  wordscharactersenabled="false">
</detailfooter>
