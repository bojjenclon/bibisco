<elementdetail
  backpath="$ctrl.backpath"
  breadcrumbitems="$ctrl.breadcrumbitems"
  changetitleenabled="true"
  changetitlefunction="$ctrl.changeTitle()"
  changetitlelabel="jsp.strand.button.updateTitle"
  characters="$ctrl.strand.characters"
  content="$ctrl.strand.description"
  deleteconfirmmessage="jsp.architecture.strand.delete.confirm"
  deleteenabled="true"
  deleteforbidden="$ctrl.deleteforbidden"
  deleteforbiddenmessage="jsp.architecture.strand.delete.ko"

  eventname="SHOW_ELEMENT_DETAIL"
