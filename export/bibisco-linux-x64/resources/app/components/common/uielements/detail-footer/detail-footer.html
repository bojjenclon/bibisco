<div class="detail-footer bibiscoNotSelectableText">
  <div class="container">
    <detailfootertop
      autosaveenabled="$ctrl.autosaveenabled"
      characters="$ctrl.characters"
      editmode="$ctrl.editmode"
      lastsave="$ctrl.lastsave"
      words="$ctrl.words"
      wordscharactersenabled="$ctrl.wordscharactersenabled">
    </detailfootertop>
    <div class="row">
      <span class="pull-left">
        <projectexplorerbutton showprojectexplorer="$ctrl.showprojectexplorer" visible="!$ctrl.hideprojectexplorerbutton && ($ctrl.editmode || $ctrl.words > 0)"></projectexplorerbutton>
        <imagesbutton showimagesfunction="$ctrl.showimagesfunction()" showimageslabel="{{$ctrl.showimageslabel}}" visible="!$ctrl.editmode && $ctrl.imagesenabled"></imagesbutton>
      </span>
      <span class="pull-right">
        <dropdownmenu buttonlabel="jsp.common.button.more" 
          items="$ctrl.actionitems" 
          open="up"
          visible="!$ctrl.editmode && $ctrl.actionitems && $ctrl.actionitems.length > 0">
        </dropdownmenu>
        <editsavebackbuttonbar 
          autosaveenabled="$ctrl.autosaveenabled"
          backfunction="$ctrl.backfunction()" 
          characters="$ctrl.characters"
          content="$ctrl.content"
          dirty="$ctrl.dirty" editbuttonvisible="$ctrl.words > 0"
          editmode="$ctrl.editmode" 
          savedcharacters="$ctrl.savedcharacters"
          savedcontent="$ctrl.savedcontent"
          savedwords="$ctrl.savedwords"
          savefunction="$ctrl.savefunction()"
          showprojectexplorer="$ctrl.showprojectexplorer"
          words="$ctrl.words">
        </editsavebackbuttonbar>
      </span>
    </div>
  </div>
</div>
