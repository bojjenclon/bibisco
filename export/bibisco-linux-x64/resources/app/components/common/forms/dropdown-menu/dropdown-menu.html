<div ng-if="$ctrl.visible" class="btn-group {{$ctrl.direction}}" 
    uib-dropdown is-open="status.isopen">
    <button id="single-button" type="button" 
        class="btn btn-default btn-sm" 
        uib-dropdown-toggle ng-disabled="disabled"> 
        {{$ctrl.buttonlabel | translate}}
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" uib-dropdown role="menu" aria-labelledby="single-button">
        <li ng-repeat="item in $ctrl.items track by $index" role="menuitem">
            <a href="" ng-click="item.itemfunction()">
                 {{item.label | translate}}
            </a>
        </li>
    </ul>
</div>
